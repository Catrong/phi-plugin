<head>
  <link rel="stylesheet" href="./chartInfo.css" type="text/css" />
  <script src="./echarts.js"></script>
  <script src="./echarts-wordcloud.min.js"></script>
</head>

<body>
  <div class="background">
    <img
      src="../../original_ill/illBlur/996.李化禹.png"
      alt="曲绘-模糊"
      id="bkg"
    />
  </div>
  <div class="info-box">
    <div class="basic-box">
      <div class="ill-box">
        <div class="box-title"><p>Illustration</p></div>
        <div class="box-content dot-box">
          <div class="dot left top"></div>
          <div class="dot left bottom"></div>
          <div class="dot right top"></div>
          <div class="dot right bottom"></div>
          <img
            src="../../original_ill/ill/BetterGraphicAnimation.ルゼ.png"
            alt="{{illustration}}"
          />
        </div>
      </div>
      <div class="basic-info">
        <div class="box-title"><p>Basic Information</p></div>
        <div class="box-content dot-box">
          <div class="dot left top"></div>
          <div class="dot left bottom"></div>
          <div class="dot right top"></div>
          <div class="dot right bottom"></div>
          <div class="info-content">
            <div class="content-item">
              <div class="content-title">
                <p>曲目</p>
              </div>
              <div class="content">
                <p>DESTRUCTION 3,2,1</p>
              </div>
            </div>
            <div class="content-item">
              <div class="content-title">
                <p>曲目时长</p>
              </div>
              <div class="content">
                <p>2'43''</p>
              </div>
            </div>
            <div class="content-item">
              <div class="content-title">
                <p>难度</p>
              </div>
              <div class="content">
                <p>Insane 00.0</p>
              </div>
            </div>
            <div class="content-item">
              <div class="content-title">
                <p>谱师</p>
              </div>
              <div class="content">
                <p>{Demolition,Devastation,Destruction}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="chart-info">
      <div class="box-title"><p>Chart Information</p></div>
      <div class="box-content dot-box">
        <div class="dot left top"></div>
        <div class="dot left bottom"></div>
        <div class="dot right top"></div>
        <div class="dot right bottom"></div>
        <div class="info-content">
          <div class="notes-box">
            <div class="content-title">
              <p>Notes</p>
            </div>
            <div class="content">
              <div class="notes-content tap-p">
                <p>1000</p>
                <p>Tap</p>
              </div>
              <div class="notes-content drag-p">
                <p>1000</p>
                <p>Drag</p>
              </div>
              <div class="notes-content hold-p">
                <p>1000</p>
                <p>Hold</p>
              </div>
              <div class="notes-content flick-p">
                <p>1000</p>
                <p>Flick</p>
              </div>
            </div>
          </div>
          <div class="words-box">
            <div class="content-title">
              <p>Word Cloud</p>
            </div>
            <div class="box-tip">
              <p>{{tip}}</p>
            </div>
            <div class="words" id="words"></div>
          </div>
          <div class="notes-bar">
            <div class="content-title">
              <p>Notes Distribution</p>
            </div>
            <div class="bar-box" id="bar-box">
              <div class="bar" style="height: 80%">
                <div class="bar-item TAP-BKG" style="height: 20%"></div>
                <div class="bar-item DRAG-BKG" style="height: 20%"></div>
                <div class="bar-item HOLD-BKG" style="height: 20%"></div>
                <div class="bar-item FLICK-BKG" style="height: 40%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="createdbox">
    <div class="phi-plugin">
      <p>{{_plugin}}</p>
    </div>
    <div class="ver">
      <p>{{Version.ver}}</p>
    </div>
  </div>
  <script>
    var chart = echarts.init(document.getElementById("words"));
    // 准备雷达图数据
    var sampleData = [
        {name: '难度', value: 95},
        {name: '观赏性', value: 88},
        {name: '创新性', value: 92},
        {name: '流畅度', value: 85},
        {name: '音游性', value: 90},
        {name: '节奏感', value: 87}
    ];
    
    var indicators = [];
    var values = [];
    
    sampleData.forEach(function(item) {
        indicators.push({name: item.name, max: item.value * 1.2});
        values.push(item.value);
    });

    chart.setOption({
        radar: {
            indicator: indicators,
            shape: 'polygon',
            splitNumber: 5,
            name: {
                textStyle: {
                    color: '#fff',
                    fontFamily: 'phi',
                    fontSize: 14
                }
            },
            splitLine: {
                lineStyle: {
                    color: 'rgba(255, 255, 255, 0.3)'
                }
            },
            splitArea: {
                show: true,
                areaStyle: {
                    color: [
                        'rgba(255, 255, 255, 0.05)',
                        'rgba(255, 255, 255, 0.1)'
                    ]
                }
            },
            axisLine: {
                lineStyle: {
                    color: 'rgba(255, 255, 255, 0.5)'
                }
            }
        },
        series: [
            {
                type: 'radar',
                data: [
                    {
                        value: values,
                        name: 'Data',
                        lineStyle: {
                            color: 'rgba(100, 200, 255, 0.8)',
                            width: 2
                        },
                        areaStyle: {
                            color: 'rgba(100, 200, 255, 0.3)'
                        },
                        itemStyle: {
                            color: 'rgba(100, 200, 255, 1)'
                        }
                    }
                ]
            }
        ]
    });
  </script>
  <script>
    function addBar() {
      let barBox = document.getElementById("bar-box");
      let abar = document.createElement("div");
      abar.className = "bar";
      abar.style.height = Math.floor(Math.random() * 100) + "%";
      let remainingHeight = 100;
      let aitem = document.createElement("div");
      let height = Math.floor(Math.random() * remainingHeight);
      aitem.className = "bar-item TAP-BKG";
      aitem.style.height = height + "%";
      abar.appendChild(aitem);
      remainingHeight -= height;
      aitem = document.createElement("div");
      height = Math.floor(Math.random() * remainingHeight);
      aitem.className = "bar-item DRAG-BKG";
      aitem.style.height = height + "%";
      abar.appendChild(aitem);
      remainingHeight -= height;
      aitem = document.createElement("div");
      height = Math.floor(Math.random() * remainingHeight);
      aitem.className = "bar-item HOLD-BKG";
      aitem.style.height = height + "%";
      abar.appendChild(aitem);
      remainingHeight -= height;
      aitem = document.createElement("div");
      height = remainingHeight;
      aitem.className = "bar-item FLICK-BKG";
      aitem.style.height = height + "%";
      abar.appendChild(aitem);
      barBox.appendChild(abar);
    }
    for (let i = 0; i < 89; i++) {
      addBar();
    }
  </script>
</body>
