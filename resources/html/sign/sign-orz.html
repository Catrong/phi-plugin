<head>
  <link rel="stylesheet" href="./sign.css" />
</head>

<body>
  <div class="background">
    <img src="../../original_ill/ill/DistortedFate.Sakuzyo.png" alt="曲绘-模糊" />
  </div>
  <div class="backGlass clip-box"></div>
  <div class="playerInfo leftAbsolute">
    <div class="blackBlock clip-box"></div>
    <div class="avatar clip-box">
      <img src="../avatar/-SURREALISM-.png" alt="{{gameuser.avatar}}" />
    </div>
    <div class="playerId">
      <p>就是不会告诉你</p>
    </div>
    <div class="rks clip-box">
      <p>14.0000</p>
    </div>
    <div class="clgBox">
      <div class="Challenge">
        <img src="../otherimg/5.png" alt="Challenge" />
        <p>54</p>
      </div>
    </div>
    <div class="date">
      <p>2025 Feb.02 00:00:00</p>
    </div>
    <div class="dataBox clip-box">
      <p>114514 Notes</p>
    </div>
    <div class="spInfo colorful-background clip-box">
      <p>+100 Notes</p>
    </div>
  </div>
  <div class="rankProgress leftAbsolute">
    <div class="rankProgressBkg clip-box"></div>
    <div class="rankProgressBar rangeBar clip-box"></div>
    <div class="rankProgressBar rankBar EZ-BKG clip-box"></div>
    <div class="rankProgressBar rankBar HD-BKG clip-box"></div>
    <div class="rankProgressBar rankBar IN-BKG clip-box"></div>
    <div class="rankProgressBar rankBar AT-BKG clip-box"></div>
    <div class="rankProgressBar rangeBar clip-box"></div>
  </div>
</body>
